<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <custom-input v-model="searchText"></custom-input>
      {{searchText}}
    </div>
    <script>
      //全局组件 
      Vue.component('custom-input',{
        props: ['value'],
        template:`
          <input :value="value"
                  @input="$emit('input', $event.target.value)">
        `
      })
      var vm = new Vue({
        el: "#app",
        data: {
          searchText:""
        }
      });
    </script>
  </body>
</html>
