<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <component-a></component-a>
    </div>
    <script>
      //全局组件 
      Vue.component('component-a', {
        data: function() {
          return {
            count:0
          }
        },
        template: `
        <div>
          <button @click="count++">You clicked {{count}} times</button>  
        </div>`
      })
      var vm = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
