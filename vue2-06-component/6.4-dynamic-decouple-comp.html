<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style type="text/css">
      .tab {
        border: 1px solid #ccc;
        padding: 10px;
      }
      .tab-button {
        padding: 6px 10px;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f0f0f0;
        margin-bottom: -1px;
        margin-right: -1px;
      }
      .tab-button:hover {
        background: #e0e0e0;
      }
      .tab-button.active {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button
        v-for="tab in tabs"
        @click="currentTab=tab"
        :class="['tab-button', { active: currentTab.name === tab.name}]"
      >
        {{tab.name}}
      </button>

      <component :is="currentTab.component" class="tab"></component>
    </div>
    <script>
      var tabs = [
        {
          name: "Home",
          component: {
            template: "<div>Home component</div>",
          },
        },
        {
          name: "Posts",
          component: {
            template: "<div>Posts component</div>",
          },
        },
        {
          name: "Archive",
          component: {
            template: "<div>Archive component</div>",
          },
        },
      ];
      var vm = new Vue({
        el: "#app",
        data: {
          tabs: tabs,
          currentTab: tabs[0]
        }
      });
    </script>
  </body>
</html>
