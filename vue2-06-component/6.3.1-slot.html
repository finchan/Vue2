<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <navigation-link url="/profile">
        <!-- 添加一个图标的组件 -->
        <font-awesome-icon name="user"></font-awesome-icon>
        Your Profile
      </navigation-link>
    </div>
    <script>
      //全局组件
      Vue.component("navigation-link", {
        props: ["url"],
        template: `
          <a :href="url" class="nav-link">
            <slot></slot>
          </a>
        `,
      });
      var vm = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
