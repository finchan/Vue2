<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="alert">Alert</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {a:1},
                methods: {
                    alert: function() {
                        alert(this.a);
                    }
                }
            });
        </script>
    </body>
</html>
