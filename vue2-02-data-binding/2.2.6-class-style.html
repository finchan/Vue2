<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
          <div v-bind:class="classA">Class - 基础语法</div>
          <div v-bind:class="{'active':active, 'unactive':!active}">Class - 对象语法</div>
          <div v-bind:class="[classA, classB]">Class - 数组语法</div>
          <div v-bind:class="[classA, isB?classB:'']">Class - 三元运算符</div>
          <div v-bind:style="alertStyle">Style - 对象语法</div> 
          <div v-bind:style="{fontSize: alertStyle.fontSize, color: 'red'}">Style - 绑定对象单个属性</div>
          <div v-bind:style="[styleObjectA, styleObjectB]">Style - 绑定数组</div> 
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    active:true,
                    classA: 'class-a',
                    classB: 'class-b',
                    isB:true,
                    alertStyle:{
                        color:'red',
                        fontSize:'20px'
                    },
                    styleObjectA: {
                        color:'red'
                    },
                    styleObjectB: {
                        fontSize: "20px"
                    }
                }
            })
        </script>
    </body>
</html>
