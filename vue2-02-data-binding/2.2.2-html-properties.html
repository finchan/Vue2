<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-bind:id="'id-'+id">
                <span v-once="once">{{once}}</span><br>
                <span>logo:{{htmlfrag}}</span>
            </div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    id:1,
                    once: 1,
                    htmlfrag:`
                        <b>HTML FRAGMENT</b>
                    `
                }
            })
        </script>
    </body>
</html>
