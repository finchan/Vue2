<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <template v-if="yes">
        <p>First</p>
        <p>Second</p>
        <p>Third</p>
      </template>

      <template v-for="(item, index) in items">
        <div>
            {{index}} - {{item.title}} - {{item.description}}
        </div>
      </template>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          yes:true,
          items: [
            { _id: 1, title: "title-1", description: "description-1" },
            { _id: 2, title: "title-2", description: "description-2" },
            { _id: 3, title: "title-3", description: "description-3" },
            { _id: 4, title: "title-4", description: "description-4" },
          ]
        },
      });
    </script>
  </body>
</html>
