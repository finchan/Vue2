<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {a:1}
            });
            vm.$on('event.alert', function() {
                alert('This is event alert: ' + this.a);
            })
            vm.$emit('event.alert');
        </script>
    </body>
</html>
