<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" v-model="checked" 
                    v-bind:true-value="a" v-bind:false-value="b">Checkbox<br>
            <input type="radio" name="radiobox" v-model="radioChecked" v-bind:value="a">Radiobox1<br>
            <input type="radio" name="radiobox" v-model="radioChecked" v-bind:value="b">Radiobox2<br>
            <select v-model="selected">
                <option v-bind:value="{ number: 123 }">123</option>
            </select>
            <br>
            <input v-model.lazy="query" />{{query}}<br>
            <input v-model.number="age" />{{age}}<br>
            <input v-model.trim="name" />{{name}}
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    checked:"",
                    a:'checked',
                    b:'unchecked',
                    radioChecked: '',
                    selected:{},
                    query:"",
                    age:"",
                    name:""
                }
            })
        </script>
    </body>
</html>
