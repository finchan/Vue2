<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-component title="compTitle" content="compContent"></my-component>
        </div>
        <script>
            var MyComponent = Vue.component('my-component', {
                props: ['title', 'content'],
                data: function() {
                    return {
                        desc: '123'
                    }
                },
                template:`
                    <div>
                        <h1>{{title}}</h1>
                        <p>{{content}}</h1>
                        <p>{{desc}}</p>
                    </div>
                `
            });

            var vm = new Vue({
                el: '#app'
            });
        </script>
    </body>
</html>
