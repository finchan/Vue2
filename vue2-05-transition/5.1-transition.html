<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style type="text/css">

        </style>
    </head>
    <body>
        <div id="app">
            <button @click="show = !show">TOGGLE</button>
            <transition>
                <div>
                    <div v-if="show">Hello</div>
                    <div>Test</div>
                    <div v-if="show">World</div>
                </div>
            </transition>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    show:true
                }
            });
        </script>
    </body>
</html>
