<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{msg | uppercase}}</div>
      <div :data="msg | uppercase"></div>
      <div>{{msg | lowercase}}</div>
      <div :data="msg | lowercase"></div>
      <div>{{msg | upperOrLowerCase('A')}}</div>
      <div :data="msg | upperOrLowerCase('a')"></div>
      <div>{{'Hello World' | lowerOrUpperCase('a')}}</div>
    </div>
    <script>
      Vue.filter("lowercase", function (value) {
        if (!value) return "";
        value = value.toString();
        return value.toLowerCase();
      });
      Vue.filter("lowerOrUpperCase", function (value, pattern) {
        if (!value) return "";
        if (pattern == "A") {
          return value.toUpperCase();
        } else {
          return value.toLowerCase();
        }
      });
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello World",
        },
        filters: {
          uppercase: function (value) {
            if (!value) return "";
            value = value.toString();
            return value.toUpperCase();
          },
          upperOrLowerCase: function (value, pattern) {
            if (!value) return "";
            if (pattern == "A") {
              return value.toUpperCase();
            } else {
              return value.toLowerCase();
            }
          },
        },
      });
    </script>
  </body>
</html>
