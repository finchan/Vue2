<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style type="text/css">
        [v-cloak] {
            display:none;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <div v-cloak>{{message}}</div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: 'v-cloak'
        }
      });
    </script>
  </body>
</html>
